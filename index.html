<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/style.css" />
<script type="text/javascript">
var t = 1;
function I(x) { return document.getElementById(x); }
function T(x) { return document.getElementsByTagName(x); }
function removeNode(x) { return x.parentNode.removeChild(x); }

function go() {
	setTimeout("go" + t.toString() + "()", 0);
	t++;
}
function go1() {
	alert("Err... I have reminded you not to click me.");
}
function go2() {
	alert("Do NOT click me!!!");
}
function go3() {
	alert("This is the third warning.\nIf you click me again, then you'll get a REALLY bad result.");
}
function go4() {
	document.write("");
}
function updateResult() {
	var doc = I("test-result").contentDocument.open();
	doc.write(I("html-editor").value);
	doc.close();
	doc = null;
}
</script>
<style type="text/css">
#html-editor {
	width: 100%;
	height: 100%;
	font-family: Consolas;
	font-size: 16px;
}

#test-result {
	width: 100%;
	height: 100%;
	background-color: white;
}
</style>
<title>
Github Page Test
</title>
</head>
<body>
<h2>Github Page Test</h2>
<p>Hello, Github Page! This is my first Github page.</p>
<button id="Button-Go" onclick="go()">Do not click me!</button>
<table style="width: 100%;">
<tr>
<td style="width: 50%; height: 400px;"><textarea id="html-editor"></textarea></td>
<td style="width: 50%; height: 400px;"><iframe id="test-result"></iframe></td>
</tr>
<tr><td style="width: 50%; text-align: right"><button onclick="updateResult()">View result!</button></td></tr>
</table>
</body>
</html>
